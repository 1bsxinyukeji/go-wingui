<html lang="zh">
	<head>
    <script src="jquery.js"></script>
    <script src="start.js"></script>
    <style>
    html,body,iframe{ 
        padding:0;margin:0;
        overflow: hidden;
    }
    iframe,iframe::-webkit-scrollbar { 
        display: none;
    }
    #wrapper {
        display: table;
    }
    #cell {
        display: table-cell;
        vertical-align: middle;
        text-align:center;
    }
    </style>
<script>
$(function(){
var url=decodeURIComponent(getUrlVars()["url"]);
var sendData = {url:url};
var width=parseInt(getUrlVars()["w"])||800;
var height=parseInt(getUrlVars()["h"])||500;
$('iframe').height(height).width(width);
$('#cell').height(height-150).width(width).css("padding-top",'65px');
var checker=function(){
        Ajax('get', '/ping', sendData, function(data){
            if(data=="1"){
                 $('iframe').attr('src',url).show();
                 $('#wrapper').hide();
            }else{
                setTimeout(checker,1000);
            }
        }, function(error){
               setTimeout(checker,1000);
        });
    };
checker();
});
</script>

</head>
